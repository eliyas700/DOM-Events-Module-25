<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Delegation</h2>
    <ul id="list-section">
        <li class="item">Item-1</li>
        <li id="second-item" class="item">Item-2</li>
        <li class="item">Item-3</li>
        <li class="item">Item-4</li>
        <li class="item">Item-5</li>
        <li class="item">Item-6</li>
    </ul>
    <button id="add-item">Add Item</button>
    <script>
        /* const items = document.getElementsByClassName('item');
        for (const item of items) {
            item.addEventListener('click', function(){
                document.getElementById('list-section').removeChild(item)
            })
            
        } */

        //Complicated Way
        /* const items =document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target);

            })
        } */

        // Add item
        document.getElementById('add-item').addEventListener(
            'click', function(){
                const li = document.createElement('li');
                li.innerText= 'New Item Added';
                li.classList.add('item');
                document.getElementById('list-section').appendChild(li);
            }
        )

        //

        document.getElementById('list-section').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
</html>
