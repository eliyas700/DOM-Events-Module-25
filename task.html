<html lang="en">
<head>

<body>

        </div>
        <button id="equal-btn" >Equal to</button>
    </section>

    <script>
        document.getElementById('btn-1').addEventListener('click', function(){
            var inputValue= document.getElementById('input-1');
            var firstValue = inputValue.value;
        });

        document.getElementById('btn-2').addEventListener('click', function(){
            var secondInputValue= document.getElementById('input-2');
            var secondValue = secondInputValue.value;
        });
        document.getElementById('equal-btn').addEventListener('click', function(){
            
            const firstInputValue = document.getElementById('input-1').value;
            const secondInputValue = document.getElementById('input-2').value;
            var totalValue= firstInputValue + secondInputValue;
            document.getElementById('result-output').innerText=totalValue;
            
            
        })
